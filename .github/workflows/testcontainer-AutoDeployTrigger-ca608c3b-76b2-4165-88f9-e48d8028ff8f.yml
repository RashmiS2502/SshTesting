name: Trigger auto deployment for testcontainer

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/testcontainer-AutoDeployTrigger-ca608c3b-76b2-4165-88f9-e48d8028ff8f.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.TESTCONTAINER_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.TESTCONTAINER_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.TESTCONTAINER_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: rashmicontainerregistrytest.azurecr.io
          registryUsername: ${{ secrets.TESTCONTAINER_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.TESTCONTAINER_REGISTRY_PASSWORD }}
          containerAppName: testcontainer
          resourceGroup: Rashmi
          imageToBuild: rashmicontainerregistrytest.azurecr.io/testcontainer:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


