name: Trigger auto deployment for container-test-hello-world

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/container-test-hello-world-AutoDeployTrigger-6a16fa6e-765f-4a33-afff-20c134fb0449.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.CONTAINERTESTHELLOWORLD_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CONTAINERTESTHELLOWORLD_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CONTAINERTESTHELLOWORLD_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: rashmicontainerregistrytest.azurecr.io
          registryUsername: ${{ secrets.CONTAINERTESTHELLOWORLD_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CONTAINERTESTHELLOWORLD_REGISTRY_PASSWORD }}
          containerAppName: container-test-hello-world
          resourceGroup: Rashmi
          imageToBuild: rashmicontainerregistrytest.azurecr.io/container-test-hello-world:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


